<h2 mat-dialog-title>Update {{user.firstName}}</h2>
<mat-dialog-content class="mat-typography">


  <form class="example-form">
    

    <mat-form-field 
    appearance="outline"
    class="example-full-width">
      <mat-label>First Name</mat-label>
      <input type="name" matInput
             placeholder= {{user.firstName}}
             [(ngModel)] = "userToUpdate.firstName"
             name = "firstName"
            required #firstName
            minlength="3">
            <!-- <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
              <span *ngIf="name.errors.required">Name is required</span>
              <span *ngIf="name.errors.minlength">Name must be at least 3 characters long</span>
            </mat-error> -->
    </mat-form-field>

    <br>

    <mat-form-field 
    appearance="outline"
    class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input type="name" matInput
             placeholder= {{user.lastName}}
             [(ngModel)] = "userToUpdate.lastName"
             name = "lastName"
            required #lastName
            minlength="3">
            <!-- <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
              <span *ngIf="name.errors.required">Name is required</span>
              <span *ngIf="name.errors.minlength">Name must be at least 3 characters long</span>
            </mat-error> -->
    </mat-form-field>

    <br>

    <mat-form-field 
    appearance="outline"
    class="example-full-width">
      <mat-label>email</mat-label>
      <input type="email" matInput
             placeholder={{user.email}}
                        [(ngModel)] = "userToUpdate.email"
                        name = "email" #email 
                        required
                        minlength="1">
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error> -->
    </mat-form-field>

    <br>

    <mat-form-field
    appearance="outline"
    class="example-full-width">
      <mat-label>Mobile Number</mat-label>
      <input type="email" matInput
             placeholder={{user.mobileNumber}}
            [(ngModel)] = "userToUpdate.mobileNumber"
                        name = "mobileNumber" #mobileNumber
                        required>
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error> -->
    </mat-form-field>

    <br>
    <mat-form-field
    appearance="outline"
    class="example-full-width">
      <mat-label>userType</mat-label>
      <input type="email" matInput
             placeholder={{user.userType}}
            [(ngModel)] = "userToUpdate.userType"
                        name = "userType" #userType
                        required>
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error> -->
    </mat-form-field>


  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial 
  (click) = "updateUser()"
  [disabled]="!firstName.value || !lastName.value || !email.value || !mobileNumber.value || !userType.value"
  >Update</button>
</mat-dialog-actions>
