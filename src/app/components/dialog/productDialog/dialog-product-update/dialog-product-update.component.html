<h2 mat-dialog-title>Update Product</h2>
<mat-dialog-content class="mat-typography">


  <form class="example-form">
    

    <mat-form-field 
    appearance="outline"
    class="example-full-width">
      <mat-label>Product name</mat-label>
      <input type="name" matInput
             placeholder="Ex. Samsung S21"
             [(ngModel)] = "productToUpdate.name"
             [ngClass]="{'example-is-valid': name.valid && (name.dirty || name.touched),
                         'example-is-invalid': name.invalid && (name.dirty || name.touched)}"
              name = "name" 
            #name="ngModel"
            required
            minlength="3">
            <!-- <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
              <span *ngIf="name.errors.required">Name is required</span>
              <span *ngIf="name.errors.minlength">Name must be at least 3 characters long</span>
            </mat-error> -->
      <mat-error>
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field 
    appearance="outline"
    class="example-full-width">
      <mat-label>Product vendor</mat-label>
      <input type="email" matInput
             placeholder="Ex. Samsung"
             [(ngModel)] = "productToUpdate.vendor"
                        name = "vendor" #vendor 
                        required
                        minlength="1">
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error> -->
      <mat-error>
        Vendor name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field 
    appearance="outline"
    class="example-full-width">
      <mat-label>Product price</mat-label>
      <input type="email" matInput
             placeholder="Ex. 20000"
             [(ngModel)] = "productToUpdate.price"
                        name = "price" #price
                        required>
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error> -->
      <mat-error>
        Price is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field 
    appearance="outline"
    class="example-full-width">
      <mat-label>Product image url</mat-label>
      <input type="email" matInput
             placeholder="Ex. https://adnoandoad/adanmpd"
             [(ngModel)] = "productToUpdate.imageUrl"
                        name = "imageUrl" #imageUrl
                        required>
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error> -->
      <mat-error>
        Image Url is <strong>required</strong>
      </mat-error>
    </mat-form-field>

  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updateProduct()"
  [disabled]="!name.value || !vendor.value || !price.value || !imageUrl.value">Update</button>
</mat-dialog-actions>
