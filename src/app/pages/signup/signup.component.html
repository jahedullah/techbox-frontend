<div class="bootstrap-wrapper">
    <div class = "container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/signuplogo.png"/>
                </div> 

                <h1 class="text-center">Sign Up Here</h1>

                {{user | json}}

                <form (ngSubmit) = "formSubmit()">

                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        [(ngModel)] = "user.firstname"
                        name = "firstName"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        [(ngModel)] = "user.lastname"
                        name = "lastName"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input
                        [(ngModel)] = "user.email"
                        name = "email"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)] = "user.password"
                        name = "password"
                        type = "password"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Mobile Number</mat-label>
                        <input 
                        [(ngModel)] = "user.mobilenumber"
                        name = "mobilenumber"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>


                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>User Type</mat-label>
                        <input 
                        [(ngModel)] = "user.usertype"
                        name = "userType"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary" style="margin-right: 20px;">Register</button>
                        <button mat-raised-button color="accent">Clear</button>
                      </div>
                      
                      
                    
                </form>
                
            </div>
        </div>
    </div>
</div>
