<div class="bootstrap-wrapper">
    <div class = "container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img src="../../../assets/add-user.png" width="80" height="80"/>
                </div> 

                <h1 class="text-center">Sign Up Here</h1>

                <form (ngSubmit) = "formSubmit()">

                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.firstname"
                        name = "firstname"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.lastname"
                        name = "lastname"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input
                        required
                        [(ngModel)] = "user.email"
                        name = "email"
                        matInput placeholder="Enter Here" />
                        <mat-hint>Email must be unique!!</mat-hint>
                      </mat-form-field>

                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.password"
                        name = "password"
                        type = "password"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Mobile Number</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.mobilenumber"
                        name = "mobilenumber"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>


                      <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>User Type</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.usertype"
                        name = "usertype"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary" style="margin-right: 20px;">Register</button>
                        <button mat-raised-button color="accent" (click)="resetForm()">Clear</button>
                      </div>
                      

                </form>

                
            </div>
        </div>
    </div>
</div>
